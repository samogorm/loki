type Query {
  user(name: String!): User
  users: [User]
}

type Mutation {
  createUser(name: String!, email: String!, password: String!, permissions: Array, active: Boolean): User
}

type User {
  id: String!,
  name: String!,
  email: String!,
  password: String!,
  permissions: Array,
  active: Boolean,
  createdAt: Date,
  updatedAt: Date
}