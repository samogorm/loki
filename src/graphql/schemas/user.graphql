type Query {
  user(name: String!): User
  users: [User]
}

type Mutation {
  createUser(name: String!, email: String!, password: String!, permissions: [String], active: Boolean): User
}

type User {
  id: String!,
  name: String!,
  email: String!,
  password: String!,
  permissions: [String!],
  active: Boolean,
  createdAt: String,
  updatedAt: String
}